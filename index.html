<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <style>
        .box {
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid;
            background-color: #0eb918;
        }
        .block {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #e3dddd;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="block"></div>
    </div>
</body>
<script src="app.js"></script>
</html>
